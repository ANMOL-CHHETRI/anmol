<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
    <style>
        /* Add a background gradient */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5d2022, #1303e7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style the video */
        video {
            width: 90%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            object-fit: cover; /* Ensures content covers the entire video area */
            pointer-events: none; /* Prevent user interaction */
        }

        /* Style images */
        img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        /* Add hover effect for images */
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <video muted autoplay loop>
        <source src="html0.mp4" type="video/mp4">
    </video>
    <img src="learn.jpg" alt="">
    <img src="nothing.jpg" alt="">
    <img src="have.jpg" alt="">
    <img src="fun.jpg" alt="">
    <img src="with.jpg" alt="">
    <script>
        // Make video play smoothly without controls
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            video.removeAttribute("controls");
            video.play();
        });
    </script>
</body>
</html>
